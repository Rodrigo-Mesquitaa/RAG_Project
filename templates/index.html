<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta ChromaDB</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Consulta ChromaDB</h1>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Digite sua consulta">
        <button type="submit">Pesquisar</button>
    </form>

    {% if results %}
        <h2>Resultados:</h2>
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
